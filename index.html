<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crawford Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Clean medical font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f7faff;      /* whisper blue */
      --bg-accent: #eef4ff;   /* subtle gradient */
      --text-main: #1f2a44;   /* deep clinical blue */
      --text-muted: #5f6f8f;  /* soft slate */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(
          800px 500px at 50% -10%,
          var(--bg-accent),
          transparent 60%
        ),
        var(--bg-main);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 640px;
      padding: 24px;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 14px;
    }

    p {
      font-size: 17px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .divider {
      width: 48px;
      height: 3px;
      background: #cfdcff;
      margin: 28px auto;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Crawford Solutions</h1>
    <div class="divider"></div>
    <p>
      Clinician-built workflow tools for safer, clearer care.
    </p>
  </div>
</body>
</html>
